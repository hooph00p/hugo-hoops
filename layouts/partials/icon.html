<figure>
    <svg viewBox="0 0 100 85"
         version="1.1"
         xmlns="http://www.w3.org/2000/svg">
        <defs>
            <pattern id="img"
                     patternUnits="userSpaceOnUse"
                     width="100"
                     height="100">
                <image xlink:href="{{ $.Site.Params.img }}"
                       x="-25"
                       width="150"
                       height="100" />
            </pattern>
        </defs>
        <g transform="scale(0.75,0.75) translate(15,5)">
            <circle cx="50"
                    cy="50"
                    r="50"
                    fill="red" />
            <circle cx="50"
                    cy="50"
                    r="50"
                    fill="white"
                    fill-opacity="0.1"
                    stroke="black"
                    stroke-opacity="0.25" />
            <text x="50"
                  y="100"
                  text-anchor="middle"
                  font-size="18"
                  fill="#209cee"
                  fill-opacity="1"
                  stroke-width=".9"
                  style="font-variant:small-caps"
                  stroke="white"
                  stroke-opacity="1">{{ .Site.Params.owner }}</text>
            <line x1="20"
                  y1="103"
                  x2="80"
                  y2="103"
                  stroke-width="0.5"
                  stroke-opacity="0.8"
                  stroke="#209cee" />
        </g>
    </svg>
</figure>
